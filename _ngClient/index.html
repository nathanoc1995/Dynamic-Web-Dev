<!DOCTYPE html>
<html> 
<head>
<meta charset="UTF-8">
<title>Nathans Takeaway - Menu</title>

<link href="css/main.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/stylish-portfolio.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>	 
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" ></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js" ></script>	
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js" ></script>
<script type="text/javascript" src="/js_thirdparty/notify/bootstrap-notify.js"></script> 	 	
<script type="text/javascript" src="/js_thirdparty/notify/angular-lightify.js"></script>
<script type="text/javascript" src="js/controllers/menu.js"  > </script>
<script type="text/javascript" src="js/app.js"> </script>
<base href="/"> 
 
</head>

<body ng-app="nathansTakeaway">

<div ng-view ></div>

<script type="text/ng-template" id="displaycategoryitems">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-left">
      {{c._id}}
    </div>
  </div>

</script>

<script type="text/ng-template" id="displayitem">
         <div class="col-xs-1">
         <p>{{i._id}}</p>
         </div>
          <div class="col-xs-4"   >
            <p>{{i.name}} {{i.category_id}}</p>
         </div>
          <div class="col-xs-1">
            <p>&euro;{{i.price.toFixed(2)}}</p>
         </div>
         <div class="col-xs-4 col-xs-offset-1">
            <button type="button" class="btn" ng-click="addItem(i._id, qtyValue)">Add Item</button>   
          </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="displaydiscount">
         <div class="col-md-3">
            {{d._id}}
         </div>
          <div class="col-md-3"   >
            {{d.title}}
         </div>
          <div class="col-md-2">
            &euro;{{d.price.toFixed(2)}}
         </div>
         <div class="col-md-4">
            <button type="button" class="btn" ng-click="addItem(d._id)">Add to Order</button>   
          </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="displayorder">
         <div class="col-md-3">
            {{o.qty}}
         </div>
          <div class="col-md-4">
            {{o.name}} {{o.category_id}}
         </div>
          <div class="col-md-2">
            &euro;{{o.price.toFixed(2)}}
         </div>
         <div class="col-md-2 col-md-offset-1">
          <button class="text-right btn" ng-click="removeItem(o._id)">X</button>
        </div>
          <br/><br/>
</script>

<script type="text/ng-template" id="disavail">
         <div class="col-md-3">
            {{u._id}}
         </div>
          <div class="col-md-4">
            {{u.title}}
         </div>
          <div class="col-md-2">
            {{u.price.toFixed(2)}}
         </div>
         <div class="col-md-3 col-md-offset-1">
          <button class="text-right btn" ng-click="swapSpecialIn(u._id)">Update Order</button>
        </div>
          <br/><br/>
</script>

<footer>
<hr/>
        <ul class="list-unstyled">
            <li class="text-muted text-center">Nathan O'Connor, SSD 2017</li>
        </ul>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
</footer>

<script>
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    </script>
</body>
</html>
